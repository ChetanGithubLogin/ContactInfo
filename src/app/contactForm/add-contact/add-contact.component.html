<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-ripple-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="card m-3">
    <h5 class="card-header">Add New Contact</h5>
    <div class="card-body">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-lg-5 col-md-5 col-12">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': f.firstName && f.firstName.touched && f.firstName.dirty && f.firstName.errors }" />
                    <div *ngIf="f.firstName && f.firstName.touched && f.firstName.dirty && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName && f.firstName.errors && f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group col-lg-5 col-md-5 col-12">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': f.lastName && f.lastName.touched && f.lastName.dirty && f.lastName.errors }" />
                    <div *ngIf="f.lastName && f.lastName.touched && f.lastName.dirty && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
            <div class="form-group col-lg-5 col-md-5 col-12">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email && f.email.touched && f.email.dirty && f.email.errors }" />
                <div *ngIf="f.email && f.email.touched && f.email.dirty && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors && f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors && f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group col-lg-5 col-md-5 col-12">
                <label>Confirm Email</label>
                <input type="text" formControlName="confirmEmail" class="form-control" [ngClass]="{ 'is-invalid': f.confirmEmail && f.confirmEmail.touched && f.confirmEmail.dirty && (isEmailMismatch || f.confirmEmail.errors) }" />
                <div *ngIf="f.confirmEmail && f.confirmEmail.touched && f.confirmEmail.dirty && (isEmailMismatch || f.confirmEmail.errors)" class="invalid-feedback">
                    <div *ngIf="f.confirmEmail.errors && f.confirmEmail.errors.required">Confirm Email is required</div>
                    <div *ngIf="isEmailMismatch">Emails must match</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-5 col-md-5 col-12">
                <label>Phone</label>
                <input id="tel" type="text" formControlName="phone" class="form-control" 
                [ngClass]="{ 'is-invalid': f.phone && f.phone.touched && f.phone.dirty && f.phone.errors }" 
                phoneMask [preValue]="f.phone.value"  [phoneControl]="f.phone" formControlName="phone" maxlength="14" />
                <div *ngIf="f.phone && f.phone.touched && f.phone.dirty && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">Phone Number is required</div>
                </div>
                
            </div>
        </div>
            <div class="custom-control custom-checkbox my-1 mr-sm-2">
    <input type="checkbox" class="custom-control-input" formControlName="status" id="customControlInline">
    <label class="custom-control-label" for="customControlInline">Active</label>
  </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1" [disabled]="!contactForm.valid">Register</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
